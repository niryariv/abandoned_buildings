<body>
	<div id="map"></div>

	<script src="data/data.geojson"></script>
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

	<script type="text/javascript">

		String.prototype.trim = String.prototype.trim || function trim() { return this.replace(/^\s\s*/, '').replace(/\s\s*$/, ''); };

		function onEachFeature(feature, layer) {
			// console.log(layer);

			p = feature.properties

			marker_html='<div style="text-align: right">'
			// 				+ '<b>' + p.city + '</b><br />'
			// 				+ p.address + '<br />'
			// 				+ '<a href="tel:' + phone + '">' + phone + '</a><br />';							
			

			marker_html +='</div>';

			layer.bindPopup(marker_html);
		}

		
		var MAP_CENTER = [32.79,34.98];
		var DEFAULT_ZOOM = 12;

		var map = L.map('map', 
							{ 
								scrollWheelZoom: true 
							})
							.setView(MAP_CENTER, DEFAULT_ZOOM)
							// .setMaxBounds([[29.4587,34.14],[33.3856,35.9088]])
						
		
		map.locate({setView : true, maxZoom: 13});

		tile_url = "http://niryariv.github.io/israel_tiles/{z}/{x}/{y}.png";


		L.tileLayer(tile_url, {
			attribution: '',
			maxZoom: 16,
			minZoom: 9
		}).addTo(map);

		L.geoJson(DATA,
			{
				pointToLayer: function (feature, latlng) {
		        	return L.marker(latlng);
		    	},

				filter: function(feature, layer) {
			        return !feature.properties.error;
			    },
				onEachFeature: onEachFeature,
			}
		).addTo(map);
	</script>
