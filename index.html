<!DOCTYPE html>
<html>
<head>
	<title>בתים נטושים בחיפה</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes" />

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	 <!--[if lte IE 8]>
    	 <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
 	<![endif]-->

	
	<style type="text/css">
		body {
		    padding: 0;
		    margin: 0;
		    background-color: #fff;
		}

		html, body, #map {
		    height: 100%;
		}

		table, td, tr {
			border: 1px solid #eee;
			border-collapse: collapse;
			text-align: right;
		}

	</style>

</head>
<body>
	<div id="map"></div>

	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

	<script type="text/javascript">

		String.prototype.trim = String.prototype.trim || function trim() { return this.replace(/^\s\s*/, '').replace(/\s\s*$/, ''); };

		function onEachFeature(feature, layer) {

			var marker_html='<table>';

			$.each(feature.properties, function(k, v) {
				marker_html+= '<tr><td>'+ v.trim() +'</td><td>'+ k.trim() +'</td></tr>';
			});

			marker_html +='</table>';

			layer.bindPopup(marker_html);
		}

		
		var MAP_CENTER = [32.79,34.99];
		var DEFAULT_ZOOM = 13;

		var map = L.map('map', 
							{ 
								scrollWheelZoom: true 
							})
							.setView(MAP_CENTER, DEFAULT_ZOOM)
						
		
		// map.locate({setView : true, maxZoom: 13});

		tile_url = "http://niryariv.github.io/israel_tiles/{z}/{x}/{y}.png";


		L.tileLayer(tile_url, {
			attribution: '',
			maxZoom: 16,
			minZoom: 9
		}).addTo(map);

		$.ajax({
			url: 'https://api.github.com/gists/8d289666ba21272883ed'
		}).done(function(r) {

			var data = $.parseJSON(r.files.abandoned_bldgs.content);
			// var data = r;
			console.log(data);

			L.geoJson(data,
				{
					pointToLayer: function (feature, latlng) {
			        	return L.marker(latlng);
			    	}
			    	,onEachFeature: onEachFeature,
				}
			).addTo(map);
		});

		
	</script>
</body>
</html>
