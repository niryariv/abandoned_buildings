	<style type="text/css">
		body {
		    padding: 0;
		    margin: 0;
		    background-color: #fff;
		}

		html, body, #map {
		    height: 100%;
		}

		table, td, tr {
			border: 1px solid #eee;
			border-collapse: collapse;
			text-align: right;
		}

	</style>

</head>
<body>
	<div id="map"></div>

	<!-- <script src="data/data.geojson"></script> -->
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

	<script type="text/javascript">

		String.prototype.trim = String.prototype.trim || function trim() { return this.replace(/^\s\s*/, '').replace(/\s\s*$/, ''); };

		function onEachFeature(feature, layer) {

			var marker_html='<table>';

			$.each(feature.properties, function(k, v) {
				marker_html+= '<tr><td>'+ v +'</td><td>'+ k +'</td></tr>';
			});

			marker_html +='</table>';

			layer.bindPopup(marker_html);
		}

		
		var MAP_CENTER = [32.79,34.98];
		var DEFAULT_ZOOM = 12;

		var RES = "A";

		var map = L.map('map', 
							{ 
								scrollWheelZoom: true 
							})
							.setView(MAP_CENTER, DEFAULT_ZOOM)
							// .setMaxBounds([[29.4587,34.14],[33.3856,35.9088]])
						
		
		map.locate({setView : true, maxZoom: 13});

		tile_url = "http://niryariv.github.io/israel_tiles/{z}/{x}/{y}.png";


		L.tileLayer(tile_url, {
			attribution: '',
			maxZoom: 16,
			minZoom: 9
		}).addTo(map);

		

		$.ajax({
			url: 'https://api.github.com/gists/8d289666ba21272883ed'
		 //    headers: { Accept: 'application/vnd.github.raw' },
			// dataType: 'json'
		}).done(function(r) {
			console.log(r);
			res = $.parseJSON(r.files.abandoned_bldgs.content);
			console.log(res);

			L.geoJson(res,
				{
					pointToLayer: function (feature, latlng) {
			        	return L.marker(latlng);
			    	},

					filter: function(feature, layer) {
				        return !feature.properties.error;
				    },
					onEachFeature: onEachFeature,
				}
			).addTo(map);
		});

	</script>
